<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>exercice calculatrice</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center" style="padding: 10px; text-align:center">
          <button class="btn btn-primary" id="appear">
            Faire apparaitre la calculatrice 
          </button>
          <button class="btn btn-danger" id="disapear">
            Faire disparaitre la calculatrice
          </button>
        </div>
        <div class="row justify-content-around border rounded-lg" id="blocCal"  style="padding: 20px;margin: 20px auto; text-align:center; width: 30%;background-color: #dedede">
          <div class="col">
            <input type="text" class="rounded-lg"  id="nombre1" style="width: 100px;">
          </div>
          <div class="col">
            <select name="calcul" id="operateur">
              <option>+</option>
              <option>-</option>
              <option>*</option>
              <option>/</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="rounded-lg"  id="nombre2" style="width: 100px;">
          </div>
          <br>        
          <br>
          </div>
        <div class="row justify-content-center" style="margin-top: 20px">
          <button type="button" class="btn btn-dark w-50" style="width: 100px;""* id="calculer">Calculer</button>
        </div>
        <br>
        <div class="row justify-content-center">
          <div id="message"></div>
        </div>
      </div>
    <!--APPEL JQUERY-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--NOTRE CODE JS-->
    <script src="calculatrice.js"></script>
  </body>
</html>
